name: Install HiFiBGC on macOS

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  install:
    runs-on: macos-12
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Miniconda
      uses: conda-incubator/setup-miniconda@v2
      with:
        auto-activate-base: false
        python-version: 3.9

    - name: Create and activate conda environment
      shell: bash -l {0}
      run: |
        wget https://raw.githubusercontent.com/ay-amityadav/github_actions_test/main/antismash_v7_minimal_mac.yml
        conda env create --name antismash_v7_minimal_mac --file=antismash_v7_minimal_mac.yml
        conda activate antismash_v7_minimal_mac
        antismash -h
        conda env export --name antismash_v7_minimal_mac > antismash_v7_minimal_mac_export_mac.yml
        cat antismash_v7_minimal_mac_export_mac.yml
        
        
        
        
        
    

        
